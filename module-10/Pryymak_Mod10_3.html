<body>
    <div id="container">
        <h1>Assignment 10.3: JavaScript - Part 2</h1>
        <div>
            <p>
                <img src="cave_01.jpg" alt="Image of a cave" onclick="changeImage(this)">
            </p>
            <p>
                <img src="moon_01.jpg" alt="Image of a Moon" onclick="changeImage(this)">
            </p>
        </div>
    </div>
    <script>
        function changeImage(x) {
            let filename = x.src.match(/.*\/(.*)$/)[1];
            switch(filename){
                case "cave_01.jpg":
                    x.src = "cave_02.jpg";
                    break;
                case "cave_02.jpg":
                    x.src = "cave_01.jpg";
                    break;
                case "moon_01.jpg":
                    x.src = "moon_02.jpg";
                    break;
                case "moon_02.jpg":
                    x.src = "moon_01.jpg";
                    break;
            }
        }
    </script>
    
    
</body>
